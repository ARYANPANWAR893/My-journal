{% extends 'base.html' %}
{% block title %}{{profile.username}}{% endblock %}
{% block body %}

<style>
    textarea {
        padding: 10px;
        font-family: monospace;
        outline: none;
        color: white;
        font-size: 20px;
        resize: vertical;
        height: 200px;
        width: 80%;
        border: 2px solid grey;
        border-radius: 22px;
        background: transparent;
    }

    button {
        border-radius: 22px;
        color: white;
        background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        outline: none;
        border: none;
        border: 4px solid white;
        font-size: 20px;
        padding: 10px 30px;
    }

    .add-margin * {
        margin: 15px;
    }

    .display {
        width: 200px;
        height: 200px;
        border-radius: 50%;
    }
</style>
<br>
<div align='center'>
    <img class="display" src="{{url_for('static', filename='person.jpg')}}">
    <h3>{{profile.name}}</h3>
    <h4>@{{profile.username}}</h4>
    <div style="display: flex; justify-content: center;">
        <div style="padding-right: 30px;">
            <h2>{{profile.get_following_num(user.username)}}</h2>
            <h3>Followers</h3>
        </div>
        <div style="padding-left: 30px;">
            <h2>{{profile.get_followers_num(user.username)}}</h2>
            <h3>Following</h3>
        </div>
    </div>
</div>
<br>
<form method="post" align='center'>
    <button style="cursor: pointer;" type="submit">
        {% if follow == 'T' %}
        Unfollow
        {% else %}
        Follow
        {% endif %}
    </button>
</form>
<br>
<div align='center'>
    <pre align='left' style="border: 2px solid; border-radius: 22px; width: 90%;">

    {{profile.bio|safe}}
</pre>
</div>
<br><br><br>
{% endblock %}
